### Site Settings ###
title: Nikhil Reddy Pyreddy
description: >-
  "Hey There! 
  I'm a Tech Enthusiast and Student Developer."
baseurl: "myprofile" # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository: nikhilpyreddy.gihub.io/myprofile # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme: YoussefRaafatNasry/portfolYOU

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/** # For Documentation Only

### Author Info ###
author:
  name: Nikhil Kumar Reddy
  image: ./assets/images/nimage.jpg
  # behance: your_username
  # dribbble          : your_username
  email: nikhilkumarreddypyreddy@gmail.com
  github: nikhilpyreddy
  linkedin: nikhilreddypyreddy
  twitter: NPyreddy
  facebook: your_username

  instagram: nikhil_pyreddy
  # gitlab            : your_username
  # kaggle            : your_username
